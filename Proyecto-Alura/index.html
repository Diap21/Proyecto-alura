<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="Vector.png">
        </div>
    </div>
    <div class="left">
        <textarea class="textarea" name="text" id="text" cols="20" rows="10" placeholder="Ingrese texto a encriptar"></textarea>
        <div class="container-btn">
            <button id="encrypt-btn" class="encrypt">Encriptar</button>
            <button id="decrypt-btn" class="decrypt">Desencriptar</button>
        </div>
    </div>
    <div class="right">
        <div class="container-result">
            <span class="result" id="result"></span>
            <button id="copy-btn" class="copy">Copiar</button>
    
        </div class="container-back">
        <img src="./Muñeco.png" alt="muñeco">
        <div>

        </div>
    </div>
    
</body>
</html>

<script src="script.js"></script>
